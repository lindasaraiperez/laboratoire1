<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="body">
    <header class="header">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.jpg" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="bi bi-person-circle icon-user"></i>
                        </li>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <h2 class="mb-4 blog-title">Ajouter une Publication</h2>
        <form id="postForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Titre :</label>
                <input type="text" id="title" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer un titre.</div>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Auteur :</label>
                <input type="text" id="author" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer un auteur.</div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenu :</label>
                <textarea id="content" rows="4" class="form-control" required></textarea>
                <div class="invalid-feedback">Veuillez entrer le contenu.</div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la publication</button>
        </form>
    </div>

    <!-- Boîte de dialogue de confirmation -->
    <div id="dialog-confirm" title="Confirmer l'ajout" style="display: none;">
        <p>Voulez-vous vraiment ajouter cette publication ?</p>
    </div>
    <footer class="footer text-center">
        <div class="social-icons">
            <i class="bi bi-facebook"></i> 
            <i class="bi bi-twitter"></i> 
            <i class="bi bi-linkedin"></i> 
        </div>
        <p class="footer-description">Centre d’Expertise et de Perfectionnement en Informatique</p>
        <p class="footer-description">2025</p>
    </footer>
